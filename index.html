<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Fun!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .rainbow-text {
            font-size: 36px;
            background: -webkit-linear-gradient(left, violet, indigo, blue, green, yellow, orange, red);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <h1 class="rainbow-text">Welcome to the Rainbow Fun Page!</h1>
    <p>This is a colorful and cheerful place where happiness shines bright like a rainbow!</p>
    <p>Let's spread some smiles and positivity together!</p>
</body>
</html>
